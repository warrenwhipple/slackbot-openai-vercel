display_information:
  name: OpenAI Vercel
features:
  bot_user:
    display_name: OpenAI Vercel
    always_online: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - chat:write
      - commands
      - channels:read
settings:
  event_subscriptions:
    request_url: https://slackbot-openai-vercel.vercel.app/api/events
    bot_events:
      - app_mention
      - channel_created
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
